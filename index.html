<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaint Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Open Sans', sans-serif;
      background-color: #ff4d6d; /* default pink */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 400px;
      background-color: inherit;
      border-radius: 20px;
      padding: 30px 20px;
      box-sizing: border-box;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .visible {
      display: block;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }

    input, textarea, select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: white;
      color: #ff4d6d;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe6ec;
    }

    .emoji-option {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Page 1: Greeting + Password -->
  <div id="page1" class="page visible">
    <h1>Complaint Centre</h1>
    <p>subtext here</p>
    <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    <br />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Page 2: Message Form -->
  <div id="page2" class="page">
    <h1>Submit Your Complaint 📝</h1>
    <input type="text" id="title" placeholder="Complaint Title" />
    <br />
    <textarea id="body" rows="6" placeholder="Explain the issue..."></textarea>
    <br />
    <select id="mood">
      <option disabled selected>Select mood</option>
      <option value="😡">😡</option>
      <option value="😢">😢</option>
      <option value="😐">😐</option>
      <option value="🥺">🥺</option>
      <option value="😈">😈</option>
      <option value="😂">😂</option>
      <option value="😭">😭</option>
      <option value="😍">😍</option>
      <option value="🤨">🤨</option>
      <option value="😵">😵</option>
      <option value="🤬">🤬</option>
      <option value="😴">😴</option>
      <option value="😎">😎</option>
      <option value="🤡">🤡</option>
      <option value="👻">👻</option>
      <option value="🙈">🙈</option>
      <option value="🤗">🤗</option>
      <option value="💀">💀</option>
      <option value="😳">😳</option>
      <option value="🙏">🙏</option>
    </select>
    <br />
    <button onclick="submitComplaint()">Submit</button>
  </div>

  <!-- Page 3: Thank You -->
  <div id="page3" class="page">
    <h1>Thank you 💖</h1>
    <p>Your complaint has been sent.<br />He'll get back to you.</p>
    <br />
    <button onclick="goToForm()">Submit Another</button>
    <br /><br />
    <button onclick="goToCat()">Exit</button>
  </div>

  <!-- Page 4: Dancing Cat -->
  <div id="page4" class="page">
    <h1>Enjoy this cat 🕺</h1>
    <img
      src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      alt="Dancing cat"
      style="width: 300px; border-radius: 20px;"
    />
  </div>

  <script>
    // Chrome detection function
    function isChromeBrowser() {
      // Checks user agent for Chrome but excludes Edge, Opera, and other Chromium browsers if needed
      const ua = navigator.userAgent;
      return /Chrome/.test(ua) && !/Edg|OPR|Brave|SamsungBrowser/.test(ua);
    }

    if (isChromeBrowser()) {
      // Apply inline style directly to override all CSS
      document.documentElement.style.backgroundColor = '#00cc44';
      document.body.style.backgroundColor = '#00cc44';
    }

    const correctPassword = "Yakult!!@@";
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxzsxsk5QeUrKO9vjRd849U__k3jZLxNLXuqEo95BwPXZMYGm4ZKmmi5rEoSOCXfWjoJQ/exec";

    function showPage(id) {
      document.querySelectorAll(".page").forEach((p) => p.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        showPage("page2");
      } else {
        alert("Wrong password 💔");
      }
    }

    function submitComplaint() {
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const mood = document.getElementById("mood").value;

      if (!title || !body || !mood) {
        alert("Please fill out all fields!");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ title, body, mood }),
      })
        .then(() => {
          document.getElementById("title").value = "";
          document.getElementById("body").value = "";
          document.getElementById("mood").value = "";
          showPage("page3");
        })
        .catch(() => alert("Oops! Something went wrong."));
    }

    function goToForm() {
      showPage("page2");
    }

    function goToCat() {
      showPage("page4");
    }
  </script>
</body>
</html>

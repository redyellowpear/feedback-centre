<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pear Pavillion</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #cc9cdb, #bc9cdb); /* pastel pink gradient */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 400px;
      background-color: inherit;
      border-radius: 20px;
      padding: 30px 20px;
      box-sizing: border-box;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .visible {
      display: block;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }

    input, textarea, select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: white;
      color: #bc9cdb;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #bc9cdb;
    }

    .emoji-option {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Page 1: Greeting + Password -->
  <div id="page1" class="page visible">
    <h1>Rant Room</h1>
    <p>welcome to your rant room!<br />enter the correct password or face punishment</p>
    <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    <br />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Page 2: Message Form -->
  <div id="page2" class="page">
    <h1>submit your anger or happiness 📝</h1>
    <input type="text" id="title" placeholder="what's it about?" />
    <br />
    <textarea id="body" rows="6" placeholder="ok, go on..."></textarea>
    <br />
    <select id="mood">
      <option disabled selected>how are you feeling?</option>
      <option value="😡">😡</option>
      <option value="😢">😢</option>
      <option value="😐">😐</option>
      <option value="🥺">🥺</option>
<!--       <option value="😈">😈</option> -->
      <option value="😂">😂</option>
      <option value="😭">😭</option>
<!--       <option value="😍">😍</option>
      <option value="🤨">🤨</option>
      <option value="😵">😵</option>
      <option value="🤬">🤬</option>
      <option value="😴">😴</option>
      <option value="😎">😎</option>
      <option value="🤡">🤡</option>
      <option value="👻">👻</option>
      <option value="🙈">🙈</option>
      <option value="🤗">🤗</option>
      <option value="💀">💀</option>
      <option value="😳">😳</option>
      <option value="🙏">🙏</option> -->
    </select>
    <br />
    <button onclick="submitComplaint()">Submit</button>
  </div>

  <!-- Page 3: Thank You -->
  <div id="page3" class="page">
    <h1>thank you! ✨</h1>
    <p>your joy or (most likely) anger has been sent. <br />pear will get back to you.</p>
    <br />
    <button onclick="goToForm()">submit another</button>
    <br /><br />
    <button onclick="goToCat()">exit</button>
  </div>

  <!-- Page 4: Dancing Cat -->
  <div id="page4" class="page">
    <h1>literally you right now 😼</h1>
    <img
      id="catGif"
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDFxc25qZHRqOHhveGZyNWZvbzd3NDJqZTJsOGxndDFoa2RndzFlYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif"
      alt="Dancing cat"
      style="width: 300px; border-radius: 20px;"
    />
  </div>

  <script>
    // Detect Chrome (not Edge, Opera, Brave, etc.)
    function isChromeBrowser() {
      const ua = navigator.userAgent;
      return /Chrome/.test(ua) && !/Edg|OPR|Brave|SamsungBrowser/.test(ua);
    }

    if (isChromeBrowser()) {
      document.documentElement.style.background = "linear-gradient(135deg, #FFD1DC, #FFE4E1)";
      document.body.style.background = "linear-gradient(135deg, #cc9cdb, #bc9cdb)";
    }

    const correctPassword = "Yakult!!@@";
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxzsxsk5QeUrKO9vjRd849U__k3jZLxNLXuqEo95BwPXZMYGm4ZKmmi5rEoSOCXfWjoJQ/exec";

    function showPage(id) {
      document.querySelectorAll(".page").forEach((p) => p.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
      if (id === "page4") {
        randomizeCatGif();
      }
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        showPage("page2");
      } else {
        alert("who are you? (wrong password) 🔪");
      }
    }

    function submitComplaint() {
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const mood = document.getElementById("mood").value;

      if (!title || !body || !mood) {
        alert("fill out all the fields you noob");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ title, body, mood }),
      })
        .then(() => {
          document.getElementById("title").value = "";
          document.getElementById("body").value = "";
          document.getElementById("mood").value = "";
          showPage("page3");
        })
        .catch(() => alert("Oops! Something went wrong."));
    }

    function goToForm() {
      showPage("page2");
    }

    function goToCat() {
      showPage("page4");
    }

    // Randomize between two cat GIFs
    function randomizeCatGif() {
      const gifs = [
        "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDFxc25qZHRqOHhveGZyNWZvbzd3NDJqZTJsOGxndDFoa2RndzFlYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif",
        "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      ];
      const randomIndex = Math.floor(Math.random() * gifs.length);
      document.getElementById("catGif").src = gifs[randomIndex];
    }
  </script>
</body>
</html>

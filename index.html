<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaint Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ff7a91; /* lighter pink */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .page {
      display: none;
      width: 100%;
      max-width: 450px;
    }
    .visible {
      display: block;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
    }
    input, textarea, select, button {
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: white;
      color: #ff7a91;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffe6ec;
    }
    .emoji-option {
      font-size: 1.5em;
    }
    /* Center buttons nicely on small screens */
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .buttons-container button {
      width: 150px;
    }
    img {
      border-radius: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Page 1: Greeting + Password -->
  <div id="page1" class="page visible">
    <h1>Complaint Centre</h1>
    <p>subtext here</p>
    <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    <button onclick="checkPassword()">Enter</button>
  </div>

      <option value="ğŸ˜‚" class="emoji-option">ğŸ˜‚</option>
      <option value="ğŸ˜­" class="emoji-option">ğŸ˜­</option>
      <option value="ğŸ˜" class="emoji-option">ğŸ˜</option>
      <option value="ğŸ¤¨" class="emoji-option">ğŸ¤¨</option>
      <option value="ğŸ˜µ" class="emoji-option">ğŸ˜µ</option>
      <option value="ğŸ¤¬" class="emoji-option">ğŸ¤¬</option>

      <option value="ğŸ¤¡" class="emoji-option">ğŸ¤¡</option>

    </select><br />
    <button onclick="submitComplaint()">Submit</button>
  </div>

  <!-- Page 3: Thank You -->
  <div id="page3" class="page">
    <h1>Thank you ğŸ’–</h1>
    <p>Your complaint has been sent.<br>He'll get back to you.</p>
    <div class="buttons-container">
      <button onclick="goToForm()">Submit Another</button>
      <button onclick="goToCat()">Exit</button>
    </div>
  </div>

  <!-- Page 4: Dancing Cat -->
  <div id="page4" class="page">
    <h1>Enjoy this cat ğŸ•º</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing cat" />
  </div>

  <script>
    const correctPassword = "Yakult!!@@"; // Change password here
    const scriptURL = "https://script.google.com/macros/s/AKfycbxzsxsk5QeUrKO9vjRd849U__k3jZLxNLXuqEo95BwPXZMYGm4ZKmmi5rEoSOCXfWjoJQ/exec"; // Your web app URL here

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        showPage("page2");
      } else {
        alert("Wrong password ğŸ’”");
      }
    }

    function submitComplaint() {
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const mood = document.getElementById("mood").value;

      if (!title || !body || !mood || mood === "Select mood") {
        alert("Please fill out all fields!");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ title, body, mood })
      })
      .then(() => {
        // Clear inputs for next use
        document.getElementById("title").value = "";
        document.getElementById("body").value = "";
        document.getElementById("mood").value = "";
        showPage("page3");
      })
      .catch(() => alert("Oops! Something went wrong."));
    }

    function goToForm() {
      showPage("page2");
    }

    function goToCat() {
      showPage("page4");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaint Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 450px;
    }

    .visible {
      display: block;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }

    input, textarea, select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: white;
      color: inherit;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #ffe6ec;
    }

    .emoji-option {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Page 1: Greeting + Password -->
  <div id="page1" class="page visible">
    <h1>Complaint Centre</h1>
    <p>subtext here</p>
    <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    <br><br>
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Page 2: Message Form -->
  <div id="page2" class="page">
    <h1>Submit Your Complaint 📝</h1>
    <input type="text" id="title" placeholder="Complaint Title" autocomplete="off" /><br>
    <textarea id="body" rows="6" placeholder="Explain the issue..." ></textarea><br>
    <select id="mood">
      <option disabled selected>Select mood</option>
      <option value="😡">😡</option>
      <option value="😢">😢</option>
      <option value="😐">😐</option>
      <option value="🥺">🥺</option>
      <option value="😈">😈</option>
      <option value="😂">😂</option>
      <option value="😭">😭</option>
      <option value="😍">😍</option>
      <option value="🤨">🤨</option>
      <option value="😵">😵</option>
      <option value="🤬">🤬</option>
      <option value="😴">😴</option>
      <option value="😎">😎</option>
      <option value="🤡">🤡</option>
      <option value="👻">👻</option>
      <option value="🙈">🙈</option>
      <option value="🤗">🤗</option>
      <option value="💀">💀</option>
      <option value="🥰">🥰</option>
      <option value="😳">😳</option>
    </select><br><br>
    <button onclick="submitComplaint()">Submit</button>
  </div>

  <!-- Page 3: Thank You -->
  <div id="page3" class="page">
    <h1>Thank you 💖</h1>
    <p>Your complaint has been sent.<br>He'll get back to you.</p>
    <br>
    <button onclick="goToForm()">Submit Another</button>
    <br><br>
    <button onclick="goToCat()">Exit</button>
  </div>

  <!-- Page 4: Dancing Cat -->
  <div id="page4" class="page">
    <h1>Enjoy this cat 🕺</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing cat" style="width:300px; border-radius:20px;" />
  </div>

  <script>
    const correctPassword = "Yakult!!@@"; // ← Change if needed
    const scriptURL = "https://script.google.com/macros/s/AKfycbxzsxsk5QeUrKO9vjRd849U__k3jZLxNLXuqEo95BwPXZMYGm4ZKmmi5rEoSOCXfWjoJQ/exec"; // Your Google Apps Script URL

    function detectBrowserAndSetBg() {
      const ua = navigator.userAgent;

      if (ua.includes("Firefox")) {
        document.body.style.backgroundColor = "#ff4d6d"; // heart red for Firefox
      } else if (ua.includes("Chrome") || ua.includes("Chromium") || ua.includes("Edg")) {
        document.body.style.backgroundColor = "#28a745"; // green for Chrome
      } else {
        document.body.style.backgroundColor = "#ff4d6d"; // default heart red
      }
    }

    detectBrowserAndSetBg();

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        showPage("page2");
      } else {
        alert("Wrong password 💔");
      }
    }

    function submitComplaint() {
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const mood = document.getElementById("mood").value;

      if (!title || !body || !mood) {
        alert("Please fill out all fields!");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ title, body, mood })
      })
      .then(() => {
        // Clear inputs
        document.getElementById("title").value = "";
        document.getElementById("body").value = "";
        document.getElementById("mood").value = "";
        showPage("page3");
      })
      .catch(() => alert("Oops! Something went wrong."));
    }

    function goToForm() {
      showPage("page2");
    }

    function goToCat() {
      showPage("page4");
    }
  </script>
</body>
</html>
